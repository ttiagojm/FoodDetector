<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações dos Utilizadores</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">FoodDetect</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/tarefas">Listar Tarefas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/index">Identificar Objetos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" href="/users">Gerir Utilizadores</a>
            </li>
            <!-- Zona de Perfil -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user-circle"></i> Perfil
                </a>
                <div class="dropdown-menu dropdown-menu-right rounded shadow" aria-labelledby="profileDropdown">
                    <span class="dropdown-item-text">Nome: <b th:text="${#authentication.name}"></b></span>
                    <span class="dropdown-item-text">Role(s): <b
                            th:text="${#authentication.authorities}"></b></span>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/perfil">Detalhes Conta</a>
                    <a class="dropdown-item" href="/logout">Sair</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <div th:if="${successMessage != null}" class="alert alert-success" role="alert">
        <strong th:text="${successMessage}"></strong>
    </div>

    <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
        <strong th:text="${errorMessage}"></strong>
    </div>
    <form th:action="@{/users}" method="post">
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th></th>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Role</th>
                <th>Disabled</th>
                <th>Created At</th>
                <th>Bloquear</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="utilizador : ${utilizadores}">
                <td>
                    <input type="checkbox" name="selectedUsers" th:value="${utilizador.getId()}" />
                </td>
                <td th:text="${utilizador.getId()}"></td>
                <td th:text="${utilizador.getNome()}"></td>
                <td th:text="${utilizador.getEmail()}"></td>
                <td th:text="${utilizador.getRoles()}"></td>
                <td th:text="${utilizador.isDisabled()} ? 'Sim' : 'Não'"></td>
                <td th:text="${utilizador.getCreatedAt()}"></td>

                <td>
                    <a th:href="@{/users/{userId}/block(userId=${utilizador.getId()})}" class="btn btn-warning" role="button" sec:authorize="hasRole('ROLE_ADMIN')">Bloquear</a>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-danger">Eliminar Utilizadores Selecionados</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
