<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>FoodDetector</title>
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="navbar-brand p-3" href="/">FoodDetect</a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            </ul>
        </div>
    </div>
</header>

<div class="container">
    <!-- Content here -->
 <!--   <h3>Sistema de Gestão de Utilizadores</h3>-->
    <hr>
   <div class="col-md-5 mx-auto">
    <legend>Por favor Registe-se aqui</legend>

    <form action="#" th:action="@{/registar}" method="post" th:object="${utilizador}">
        <div th:if="${#fields.hasAnyErrors()}">
            <ul>
                <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
            </ul>
        </div>
        <div class="form-group">
            <label for="inputNome">Nome Utilizador</label>
            <input name="nome" type="text" class="form-control" id="inputNome" placeholder="Enter nome utilizador">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input name="email" type="email" class="form-control" id="inputEmail"  placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">Não partilhe o seu email com ninguém.</small>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Registar</button> ou <a class="link-primary" th:href="@{/login}">Login</a>
    </form>
</div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->

</body>
</html>
